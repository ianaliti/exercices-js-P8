<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>
<body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire avec étiquettes pour les champs -->
    <form id="form">
        <label for="name">Nom :</label>
        <input id="name" type="text" placeholder="Entrez votre nom" tabindex="0" aria-label="Nom" required>

        <label for="email">Adresse e-mail :</label>
        <input id="email" type="email" placeholder="Entrez votre adresse e-mail" tabindex="0" aria-label="Adresse e-mail" required>

        <button type="submit" tabindex="0" aria-label="Envoyer le formulaire">Envoyer</button>
    </form>

    <!-- Message de succès -->
    <p id="successMessage" style="display:none; color: green;">Formulaire soumis avec succès !</p>

    <!-- Image avec attribut alt descriptif -->
    <img src="assets/image.png" height="250" alt="Description de l'image affichée ici">

    <!-- Lien avec un texte descriptif -->
    <a href="#" title="En savoir plus sur nos services">En savoir plus sur nos services</a>
</body>
<script src="index.js"></script>
</html>
